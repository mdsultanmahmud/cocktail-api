<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo from json placeholder with api</title>
    <!-- bootstrap cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
</head>

<body class="container">
    <header class="p-5 bg-danger">
        <h2 class="text-center text-uppercase text-white">Aso Mod Khai</h2>
    </header>
    <main>
        <section>
            <div class="my-3 d-flex justify-content-center">
                <input id="user-input" type="text" class="form-control w-50"  placeholder="Search With First Letter like(a)">
                <button onclick="search()" class="btn btn-danger text-uppercase mx-2">Search</button>
              </div>
        </section>
        <section class="my-5">
            
            <div id="cocktail-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
                <!-- Modal -->
                 <div class="modal fade" id="cocktail" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel"></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div id="modal-body" class="modal-body">
                               
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div> 
                <!-- modal ends here  -->
        </section>
        <section id="show-all-container" class="d-none">
            <button id="show-all-btn" class="btn text-center btn-danger px-5 text-uppercase py-2 mx-auto my-1 mb-5 d-block">Show All</button>
        </section>
        <section id="show-less-container" class="d-none">
            <button id="show-less-btn" class="btn text-center btn-danger px-5 text-uppercase py-2 mx-auto my-1 mb-5 d-block">Show Less</button>
        </section>
    </main>


    <!-- external js link  -->
    <script src="cocktail.js"></script>
    <!-- bootstrap cdn link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
